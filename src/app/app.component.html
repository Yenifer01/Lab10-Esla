<app-listado [fotos]="fotos" (imageClicked)="handleImageClick($event)"></app-listado>

<div *ngIf="selectedImage" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="card">
      <img class="card-img-top" [src]="selectedImage.url" alt="">
      <div class="card-body color">
        <h5 class="card-title">{{ selectedImage.titulo }}</h5>
        <p class="card-text">{{ selectedImage.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
